<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<header>
    <nav>
      <div class="nav_logo">
          <img src="../img/a.png" alt="Pena" />
          <h2 style="font-size: 400%; color: aliceblue;">Zivic</h2>
        </a>
      </div>

    </nav>
  </header>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-inner">
                <div class="form-header">
                    <button class="tab-button active" data-form="login">
                        <span class="material-icons">login</span>
                    </button>
                    <button class="tab-button" data-form="signup">
                        <span class="material-icons">person_add</span> Sign Up
                    </button>
                </div>
                <div class="form-content">
                    <form class="form login-form active">
                        <h2>Login</h2>
                        <div class="input-group">
                            <span class="material-icons">email</span>
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="input-group password-group">
                            <span class="material-icons">lock</span>
                            <input type="password" id="login-password" placeholder="Password" required>
                            <span class="material-icons eye-icon" id="toggle-login-password">visibility</span>
                        </div>
                        <button type="submit">Login</button>
                        <div class="forgot-password">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <div class="social-login">
                            <p>More Option</p>
                            <div class="social-buttons">
                                <button class="social-btn google">
                                    <a href="Zivic.html" style="text-decoration: none; color: aliceblue;">Kembali</a>
                                </button>
                                <button class="social-btn facebook">
                                   <a href="Zivic.html" style="text-decoration: none; color: aliceblue;">Sudah Punya Akun</a>
                                </button>
                            </div>
                        </div>
                    </form>
                    <form class="form signup-form hidden">
                        <h2>Sign Up</h2>
                        <div class="input-group">
                            <span class="material-icons">person</span>
                            <input type="text" placeholder="Name" required>
                        </div>
                        <div class="input-group">
                            <span class="material-icons">email</span>
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="input-group password-group">
                            <span class="material-icons">lock</span>
                            <input type="password" id="signup-password" placeholder="Password" required>
                            <span class="material-icons eye-icon" id="toggle-signup-password">visibility</span>
                        </div>
                        <button type="submit">Sign Up</button>
                        <div class="terms">
                            <p>By signing up, you agree to our <a href="#">Terms & Conditions</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
